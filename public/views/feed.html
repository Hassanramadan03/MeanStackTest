<style>
   .checked {
   color: orange;
   }
</style>
<div class="container">
   <div ng-repeat='i in Movies'   class="movie-card">
      <div class="movie-header manOfSteel" ng-style="readyStyleObject(Movies[$index].poster_path)">
         <div class="header-icon-container">
            <a ng-click='getVideoLink(Movies[$index].id)' href="" data-toggle="modal"
               data-target="#myModal">
            <i class="material-icons header-icon">î€·</i>
            </a>
         </div>
      </div>
      <!--movie-header-->
      <div class="movie-content">
         <div class="movie-content-header">
            <a href="/movie?id={{i.id}}">
               <h3 class="movie-title">{{i.title}}</h3>
               <h1 class="movie-title pull-right">{{drawRating(Movies[$index].id)}}%</h1>
            </a>
            <div class="imax-logo"></div>
         </div>
         <div class="movie-info">
            <div class="info-section">
               <label>Date & Time</label>
               <span>{{i.release_date}}</span>
            </div>
            <!--date,time-->
            <!--screen-->
            <div class="info-section">
               <label>Rate</label>
               <button  class="btn btn-success btn-lg" ng-init="Appear=false" ng-click='Appear=true'>Rate</button>
               <div ng-if='Appear'>
                  <span class="fa fa-star"  id="{{$index}}star1" ng-click="addRate(1,$index,Movies[$index].id,Movies[$index].title)"></span>
                  <span class="fa fa-star" id="{{$index}}star2" ng-click="addRate(2,$index,Movies[$index].id,Movies[$index].title)"></span>
                  <span class="fa fa-star" id="{{$index}}star3" ng-click="addRate(3,$index,Movies[$index].id,Movies[$index].title)"></span>
                  <span class="fa fa-star" id="{{$index}}star4" ng-click="addRate(4,$index,Movies[$index].id,Movies[$index].title)"></span>
                  <span class="fa fa-star" id="{{$index}}star5" ng-click="addRate(5,$index,Movies[$index].id,Movies[$index].title)"></span>
               </div>
            </div>
            <!--row-->
            <div class="info-section">
               <label>Description</label>
               <button type="button" ng-click='setDes(Movies[$index].overview)' class="btn btn-info btn-lg" data-toggle="modal" data-target="#x">view</button>
            </div>
            <div class="info-section">
               <label>Comment</label>
               <button type="button" ng-click='toggleComment(Movies[$index].id)'  class="btn btn-warning btn-lg" data-toggle="modal" data-target="#xx">add</button>
            </div>
         </div>
         <div></div>
         <div>
         </div>
      </div>
   </div>
   <!--movie-content-->
</div>
<!--movie-card-->
<!--container-->
<div id="x" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Description</h4>
         </div>
         <div class="modal-body">
            <p>{{des}}</p>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
<div id="xx" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" ng-click='remove()' class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Description</h4>
         </div>
         <div class="modal-body">
              <table class="table ">
	    
	    <tbody style="width:100%;height: 100%">
	     <div class="row">
	     	 <tr ng-repeat='i in comments'>
	        <td class="col-xs-2"><strong style="color: blue">{{i.userName}}</strong></td>
	        <td class="col-xs-10">{{i.comment}}</td>
	        <td class="col-xs-12">{{i.createdAt|date : format : timezone}}</td>
	      </tr>
	     </div>
	     <div class="row">
	      <tr>
	      	<form class="form-inline" name="commentForm" role="form">
                    <td class="col-xs-10">
                     <div style="width:100%;height: 100%" class="form-group">
                        <input  class="form-control" required type="text" ng-model='comment' placeholder="Your comments" />
                     </div>
                     </td>
                     <td class="col-xs-2">
                     <div style="width:100%;height: 100%" class="form-group">
                        <button ng-disabled="commentForm.$invalid"class="btn btn-default" ng-click='addComment()'>Add</button>
                     </div>
                     </td>
                  </form>
	      </tr>
	  </div>
	    </tbody>
	    
	    	
	    
	  </table>
              
             	
                  
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='remove()'>Close</button>
         </div>
      </div>
   </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-header">
   <button type="button"  class="close" data-dismiss="modal" ng-blur='close()' style="color: red">X</button>
</div>
<div  class="modal-content" style='width:100%; height: 100%;'>
   <iframe src="" id='iframe' style='width:100%; height: 100%;'>this movie without </iframe>
</div>
